on:
  pull_request:
    branches:
      - "master"
name: ðŸš€ Deploy website on MERGE
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ secrets.ftp_hostname }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /htdocs/
          exclude: |
            **/.git*
            **/.git*/**
            **/.env*
            **/.gitignore*
            **/.htaccess*
            **/builds.file*
            **/composer.json*
            **/composer.lock*
            **/env.file*
            **/LICENSE.file*
            **/phpunit.xml.dist*
            **/preload.php*
            **/README.md*
            **/spark.file*
